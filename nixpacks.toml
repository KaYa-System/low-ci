[phases.setup]
nixPkgs = ["nodejs_20", "php.withExtensions (pe: pe.enabled ++ [])", "nginx", "libmysqlclient", "phpPackages.composer"]

[phases.install]
cmds = ["mkdir -p /var/log/nginx && mkdir -p /var/cache/nginx", "composer install --ignore-platform-reqs", "npm ci"]

[phases.build]
cmds = ["npm run build"]